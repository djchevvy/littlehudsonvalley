<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information - Little Hudson Valley</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> <!-- Include Dancing Script -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light background color */
        }

        .container {
            padding: 20px;
            max-width: 360px; /* Max width for mobile */
            margin: auto; /* Center the container */
        }

        .logo img {
            width: 100%; /* Responsive logo */
            height: auto;
            max-width: 150px; /* Max width for the logo */
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 16px; /* Font size */
            line-height: 1.5;
            display: inline-block; /* Center the box */
            background-color: #ffffff; /* Background color for the contact info */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow effect */
            border-radius: 4px; /* Rounded corners for the entire box */
            padding: 10px; /* Padding for the contact info box */
            width: 100%; /* Full width for the contact info box */
        }

        .info-item {
            border: 1px solid #d3d3d3; /* Light grey border */
            border-radius: 4px; /* Smaller rounded corners */
            padding: 5px; /* Reduced padding inside the border */
            margin: 5px 0; /* Reduced margin between items */
            background-color: #ffffff; /* Background color for the items */
            width: 100%; /* Full width for info items */
            box-sizing: border-box; /* Ensure padding is included in the width */
            text-align: left; /* Align text to the left */
        }

        .contact-info a {
            color: #3498db; /* Link color */
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .bold {
            font-weight: bold; /* Bold for items */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://solved-schools.s3.us-east-2.amazonaws.com/Little-Hudson-Valley/logos/Little+Hudson+Valley+-+512x512.jpg" alt="Logo"> 
        </div>

        <!-- Contact Info Section -->
        <div class="contact-info">
            <div class="info-item">
                <p style="margin: 0;"><span class="bold">Address:</span> Goshen, NY 10924</p> <!-- Bold address label -->
            </div>
            <div class="info-item">
                <p style="margin: 0;"><span class="bold">Email:</span> <a href="mailto:littlehudsonvalley@gmail.com?subject=Contact%20Us">littlehudsonvalley@gmail.com</a></p> <!-- Bold email label -->
            </div>
            <div class="info-item">
                <p style="margin: 0;"><span class="bold">Phone:</span> 516-668-0853</p> <!-- Bold phone label -->
            </div>
            <div class="info-item">
                <p style="margin: 0;"><span class="bold">Website:</span> <a href="https://www.thelittlehudsonvalley.com" target="_blank">www.thelittlehudsonvalley.com</a></p> <!-- Bold website label -->
            </div>
        </div>
    </div>

</body>
</html>
